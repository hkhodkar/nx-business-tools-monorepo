<div class="container">
  <bt-libs-ui-button buttonType="button" (buttonClicked)="showAddExpanseModal.set(true)">Add Expense</bt-libs-ui-button>
  <bt-libs-ui-modal [shown]="showAddExpanseModal()" title="add expanse" (shownChange)="showAddExpanseModal.set(false)">
    <bt-libs-ui-add-expense-reactive-form (addExpense)="onAddExpense($event)" />
  </bt-libs-ui-modal>


  <table class="styled-table">
    <thead>
      <tr>
        <th>description</th>
        <th>amount excl vat</th>
        <th>vat percentage</th>
        <th>date</th>
        <th>tags</th>
      </tr>
    </thead>
    <tbody>
      @for(expense of expenses(); track expense?.id) {
      <tr>
        <td>{{expense.description}}</td>
        <td>{{expense?.amount?.amountExclVat}}</td>
        <td>{{expense?.amount?.vatPercentage}}</td>
        <td>{{expense.date}}</td>
        <td>{{expense.tags?.join(' - ')}}</td>
      </tr>
    }
    <tr>
      <td>Total Vat</td>
      <td>{{totalInclVat()}}</td>
    </tr>
    </tbody>
  </table>
</div>
